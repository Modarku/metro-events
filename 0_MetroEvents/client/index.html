<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <title>CommuniTea</title>
    <link rel="icon" type="image/x-icon" href="assets\icon.png">
</head>

<body>
    <div id="login_page">
        <img src="assets\login_background.jpg" alt="People" id="login_background">
        <div id="login_container">
            <img src="assets\full_logo.png" alt="CommuniTea logo"  id="full_logo">
            <div id="login_box_header">
                <h3>Account Login & Signup</h3>
                <button type="button" class="btn" id="login_toggle_darkmode">🌙</button>
            </div>
            <div id="login_box_buttons">
                <input type="text" class="form-control" id="first-name" placeholder="First name"><br>
                <input type="text" class="form-control" id="last-name" placeholder="Last name"><br>
                <button type="button" class="btn btn-outline-success" id="log_in">Sign in</button>
                <p style="margin-top: 10px; color: grey;font-family: 'Roboto',sans-serif">⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯ OR
                    ⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯ </p>
                <button type="button" class="btn btn-success" id="register">Create a new account</button>
            </div>
        </div>
    </div>

    <div id="main_page">
        <div id="header">
            <img src="assets\header_logo.png" alt="logo" id="header_logo">
            <div id="header_account">
                <div id="header_welcome"></div>
                <button type="button" class="btn btn-success" id="log_out">Log Out</button>
                <button type="button" class="btn" id="main_toggle_darkmode">🌙</button>
            </div>
        </div>

        <div id="main_content">
            <div id="main_left">
                <span id="main_notifications">
                    <h2 style="margin-bottom: 30px;">Notifications</h2>
                    <div id="notifications"></div>
                </span>
                <div id="main_user_list">
                    <h2 style="margin-bottom: 30px;">Users</h2>
                    <div id="user_list"></div>
                </div> 
            </div>
            <div id="main_middle">
                <div class="accordion">
                    <div id="admin_post"></div>
                </div>
                <span id="main_posts">
                    <h1> POSTS </h1>
                    <div id="posts"></div>
                </span>
            </div>
        </div>
    </div>

</body>
<script src="scripts.js"></script>
</html>
